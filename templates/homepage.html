<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    .buttons button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .buttons button:hover {
      background-color: #0056b3;
    }
    .buttons button:active {
      transform: scale(0.95);
    }
    .buttons a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome, <span id="username">{{username}}</span>!</h1>
  <div class="buttons">
    <button><a href="apply.html">Apply Now!</a></button>
    <button><a href="/create_job_posting">Add Listings</a></button>
  </div>


</body>
</html>
