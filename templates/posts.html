{% extends 'base.html' %}

{% block head %} 
<title>Posts</title>
{% endblock %}

{% block body %}
<br>
<h1>Apply for a Job!</h1> 
    {% for post in posts %}
        <br>
        <h2>{{post.title}}</h2>
        <b><small> Written by {{post.author}} on {{post.date_posted}} </small></b>
        <li>{{post.content}}</li>
        <hr>   
        
    {% endfor %}

{% endblock %}
