{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f8f8, #63acff9c);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: 0px 0px 8px rgba(51, 122, 254, 0.4);
            border-color: #337afe;
        }

        .btn-primary {
            background: #337afe;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #285dbf;
        }

        .text-center a {
            color: #337afe;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="login-container">
        <h1>Login</h1>
        <form id = "auth-form" action = "{{url_for('login')}}" method = "post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" class="form-control" name ="username" id="username" placeholder="Please enter a valid Username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Please enter a valid Password">
            </div>
            <div class="d-grid">
                <input type="submit" value = "Login" class="btn btn-primary" onclick = "setActionForm('login')">
            </div>
            <p class="text-center mt-3">
                <p>Don't have an account? <a href="/register">Register</a></p>
            </p>
        </form>
    </div>
    <script>

        function setActionForm(action) {
    
          let form = document.getElementById("auth-form");
          if (action === 'login') {
    
            form.action = "{{url_for('login')}}"
            form.method = "POST"
            form.submit();
            if_logged_in = True;
    
          } else if(action === 'register') {
            
            form.action = "{{url_for('register')}}"
            form.submit();
    
          }
    
        }
    
      </script>
    
{% endblock %}
